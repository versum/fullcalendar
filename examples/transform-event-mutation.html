<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../packages/core/dist/main.css' rel='stylesheet' />
<link href='../packages/daygrid/dist/main.css' rel='stylesheet' />
<link href='../packages/timegrid/dist/main.css' rel='stylesheet' />
<script src='../packages/core/dist/main.js'></script>
<script src='../packages/interaction/dist/main.js'></script>
<script src='../packages/daygrid/dist/main.js'></script>
<script src='../packages/timegrid/dist/main.js'></script>
<script src='../packages-premium/resource-common/dist/main.js'></script>
<script src='../packages-premium/resource-daygrid/dist/main.js'></script>
<script src='../packages-premium/resource-timegrid/dist/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'resourceDayGrid', 'resourceTimeGrid' ],
      defaultView: 'resourceTimeGridDay',
      defaultDate: '2020-02-07',
      editable: true,
      selectable: true,
      eventLimit: true, // allow "more" link when too many events
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'resourceTimeGridDay,resourceTimeGridTwoDay,timeGridWeek,dayGridMonth'
      },
      views: {
        resourceTimeGridTwoDay: {
          type: 'resourceTimeGrid',
          duration: { days: 2 },
          buttonText: '2 days',
        }
      },
      transformEventInstanceMutation: (mutation, subInstance, subDef, eventInstance, eventDef) => {
        // we're mutating drag target - apply mutation as is
        if (eventInstance.instanceId === subInstance.instanceId) {
          return mutation;
        }

        if(mutation.endDelta) {
          const intersectingSubEvents = eventDef.extendedProps.subEventIds.filter(value => subDef.extendedProps.subEventIds.indexOf(value) !== -1)
          // sub-events are not intersecting with our event - drag event only if it is later than ours
          if (intersectingSubEvents.length === 0) {
            if (subInstance.range.start >= eventInstance.range.start) {
              return { ...mutation, endDelta: undefined, datesDelta: mutation.endDelta }
            } else {
              return { ...mutation, endDelta: undefined }
            }
          } else {
            // sub-events are present
            if (eventDef.extendedProps.subEventIds.length > 0) {
              const subEventDeltaMs = mutation.endDelta.milliseconds / eventDef.extendedProps.subEventIds.length
              const scaledMutationEndDeltaMs = subEventDeltaMs * intersectingSubEvents.length
              const scaledMutationDatesDeltaMs = subEventDeltaMs * eventDef.extendedProps.subEventIds.indexOf(intersectingSubEvents[0])

              return {
                ...mutation, endDelta: {
                  ...mutation.endDelta, milliseconds: scaledMutationEndDeltaMs
                }, datesDelta: {
                  ...mutation.endDelta, milliseconds: scaledMutationDatesDeltaMs
                }
              };
            }
          }
        }

        return mutation
      },
      transformEventDefMutation: (mutation, subDef, eventInstance) => {
        if(subDef.defId !== eventInstance.defId) {
          return { ...mutation, resourceMutation: undefined }
        }
        return mutation;
      },

      //// uncomment this line to hide the all-day slot
      //allDaySlot: false,

      resources: [
        { id: 'a', title: 'Room A' },
        { id: 'b', title: 'Room B', eventColor: 'green' },
        { id: 'c', title: 'Room C', eventColor: 'orange' },
        { id: 'd', title: 'Room D', eventColor: 'red' }
      ],
      events: [
        { id: '2', resourceId: 'a', start: '2020-02-07T09:00:00', end: '2020-02-07T16:00:00', title: 'event 2', groupId: 'event', subEventIds: [111, 222, 333, 444] },
        { id: '3', resourceId: 'b', start: '2020-02-07T09:00:00', end: '2020-02-07T13:00:00', title: 'event 3', groupId: 'event', subEventIds: [111, 222] },
        { id: '4', resourceId: 'c', start: '2020-02-07T09:00:00', end: '2020-02-07T11:00:00', title: 'event 4', groupId: 'event', subEventIds: [111] },
        { id: '5', resourceId: 'd', start: '2020-02-07T15:00:00', end: '2020-02-07T16:00:00', title: 'event 5', groupId: 'event', subEventIds: [444] },
        { id: '6', resourceIds: ['b', 'c'], start: '2020-02-07T16:00:00', end: '2020-02-07T18:00:00', title: 'event 6', groupId: 'event', subEventIds: [555] }
      ],

      select: function(arg) {
        console.log(
          'select',
          arg.startStr,
          arg.endStr,
          arg.resource ? arg.resource.id : '(no resource)'
        );
      },
      dateClick: function(arg) {
        console.log(
          'dateClick',
          arg.date,
          arg.resource ? arg.resource.id : '(no resource)'
        );
      }
    });

    calendar.render();
  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 50px auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
